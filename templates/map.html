<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylsheet" href="../assets/map.css" type="text/css">

    <title>Meteorite Map</title>
  </head>
  <body>
    <div id="map"></div>

  <script>
    var map;

    function initMap() {
      var mapCenter = {lat: 27.04, lng: -44.36}

      map = new google.maps.Map(document.getElementById('map'), {
        center: mapCenter,
        zoom: 6
      });
    }


  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8hM54epW1ew0hYgpJaYBQqSO2yxziAsI&callback=initMap" type="text/javascript"></script>
  </body>
</html>
